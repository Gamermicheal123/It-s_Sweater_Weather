  loading.x=Width/2-loading.width/2

  });
  loadtext[0] = new PIXI.Text("Loading",loadtextstyle)
  loadtext[1] = new PIXI.Text("Please Wait",loadtextstyle)
  loadtext[0].y=Height/2+r("H",120);
  loadtext[1].y=Height/2+r("H",200);
